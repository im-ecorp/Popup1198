<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="centerbtn1198">
        <button class="showbtn1198"></button>
    </div>  
    <div class="popup-box1198">
        <div class="showimg1198">
            <img src="flower.jpeg" alt="not-loading">
        </div>
        <div class="contentbox1198">
            <div class="info1198">
                <h2 class="titleinfo1198">Create Account.</h2>
                <p class="text_muted1198">Share your thouhts with the world form today.</p>
                <div class="social_content1198">
                    <p class="text_muted1198">Continue with...</p>
                    <div class="sociallogin1198">
                        <a href="#">
                            <span class="fab fa-facebook-f"></span>
                            <p>Facebook</p> 
                        </a>
                        <a href="#">
                            <span class="fab fa-google"></span>
                            <p>Gmail</p>
                        </a>
                        <a href="#">
                            <span class="far fa-envelope"></span>
                            <p>Email</p>
                        </a>
                    </div>
                    <div class="social_bott1198">
                        <p class="text_muted1198">Already have an account?</p>
                        <a href="#">Login
                            <span class="fas fa-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer_desc1198">
                <p class="text_muted1198">By register you agree with our <a href="#" class="terms_popup1198">terms and conditionsand</a> and <a href="#" class="policy_popup1198">privacy policy</a></p>
            </div>
            <button class="closebtn1198 fas fa-times"></button>
        </div>
    </div>
</body>
<script src="./event.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
